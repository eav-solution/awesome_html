<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hand Zoom Control - Giữ Mức Zoom</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #111;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Khung chứa Video và Canvas */
        .camera-box {
            position: relative;
            width: 640px;
            height: 480px;
            background: black;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            border: 2px solid #333;
        }

        /* Lật ngược để giống gương + Kích hoạt hiệu ứng transition cho zoom */
        video,
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
            /* Thêm transition để hiệu ứng zoom mượt mà */
            transition: transform 0.1s ease-out;
        }

        /* Hiển thị HUD */
        .hud-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-left: 4px solid #00ff00;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            z-index: 10;
        }

        .count-number {
            font-size: 24px;
            font-weight: bold;
            color: #00ff00;
            line-height: 1;
            display: block;
        }

        .count-label {
            font-size: 14px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Nút bấm */
        #startBtn {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 18px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        #startBtn:disabled {
            background: #555;
            cursor: not-allowed;
        }

        #startBtn:hover:not(:disabled) {
            background: #218838;
            transform: scale(1.05);
        }

        #loading {
            margin-top: 10px;
            color: #aaa;
            font-style: italic;
        }
    </style>
</head>

<body>

    <div class="camera-box">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="output"></canvas>

        <div class="hud-panel">
            <span class="count-label">KHOẢNG CÁCH NGANG</span>
            <span class="count-number" id="displayDistance">N/A</span>
            <span class="count-label" style="margin-top: 5px;">HỆ SỐ ZOOM</span>
            <span class="count-number" id="displayScale">1.0</span>
        </div>
    </div>

    <div id="loading">Đang tải mô hình AI...</div>
    <button id="startBtn" disabled>Bật Camera</button>

    <script type="module">
        import { HandLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

        const video = document.getElementById("webcam");
        const canvas = document.getElementById("output");
        const ctx = canvas.getContext("2d");
        const displayDistance = document.getElementById("displayDistance");
        const displayScale = document.getElementById("displayScale");
        const startBtn = document.getElementById("startBtn");
        const loadingText = document.getElementById("loading");

        let handLandmarker = undefined;
        let lastVideoTime = -1;
        let runningMode = "VIDEO";

        // *** Biến mới: Lưu trữ hệ số scale cuối cùng hợp lệ (khi 2 tay được detect) ***
        let lastValidScale = 1.0;
        let currentScale = 1.0;

        // Khai báo các tham số cho logic zoom
        const MIN_HAND_DIST = 0.1; // Khoảng cách nhỏ nhất (normalized, 0-1) -> Zoom OUT tối đa
        const MAX_HAND_DIST = 0.8; // Khoảng cách lớn nhất (normalized, 0-1) -> Zoom IN tối đa
        const MIN_SCALE = 1.0;     // Hệ số zoom nhỏ nhất (Zoom OUT)
        const MAX_SCALE = 2.0;     // Hệ số zoom lớn nhất (Zoom IN)

        // 1. Cài đặt & Tải Model MediaPipe (Nhận diện 2 tay)
        async function createHandLandmarker() {
            try {
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
                );

                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: "GPU"
                    },
                    runningMode: runningMode,
                    numHands: 2
                });

                loadingText.innerText = "Sẵn sàng!";
                startBtn.disabled = false;
            } catch (error) {
                loadingText.innerText = "Lỗi tải model: " + error;
            }
        }
        createHandLandmarker();

        // 2. Kích hoạt Camera
        startBtn.addEventListener("click", () => {
            if (!handLandmarker) return;

            navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
                video.srcObject = stream;
                video.addEventListener("loadeddata", predictWebcam);
                startBtn.style.display = 'none'; // Ẩn nút khi chạy
                loadingText.style.display = 'none';
            });
        });

        // 3. Vòng lặp nhận diện
        async function predictWebcam() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            let startTimeMs = performance.now();
            let handDistanceX = "N/A";

            if (lastVideoTime !== video.currentTime && video.readyState >= 2) {
                lastVideoTime = video.currentTime;

                // Gọi AI
                const results = handLandmarker.detectForVideo(video, startTimeMs);

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // *** Logic Cập nhật/Giữ Zoom ***
                if (results.landmarks && results.landmarks.length === 2) {
                    // Nếu detect được 2 tay: CẬP NHẬT ZOOM
                    const wrist1 = results.landmarks[0][0];
                    const wrist2 = results.landmarks[1][0];

                    // Tính khoảng cách ngang giữa 2 cổ tay (normalized x-coordinate, 0-1)
                    const dist = Math.abs(wrist1.x - wrist2.x);
                    handDistanceX = dist.toFixed(3);

                    // Clamping: Giới hạn khoảng cách
                    const clampedDist = Math.min(Math.max(dist, MIN_HAND_DIST), MAX_HAND_DIST);

                    // Ánh xạ ngược khoảng cách sang hệ số scale
                    const ratio = (clampedDist - MIN_HAND_DIST) / (MAX_HAND_DIST - MIN_HAND_DIST);
                    currentScale = MIN_SCALE + (MAX_SCALE - MIN_SCALE) * ratio;

                    // LƯU LẠI mức zoom hợp lệ cuối cùng
                    lastValidScale = currentScale;

                    // Vẽ khung xương
                    results.landmarks.forEach(landmarks => drawHand(landmarks));

                } else {
                    // Nếu KHÔNG đủ 2 tay: GIỮ NGUYÊN mức zoom cuối cùng
                    currentScale = lastValidScale;

                    // Nếu detect được 1 tay, vẫn vẽ tay đó
                    if (results.landmarks && results.landmarks.length === 1) {
                        results.landmarks.forEach(landmarks => drawHand(landmarks));
                    }

                    // Khoảng cách vẫn là "N/A"
                }

                // *** Áp dụng hệ số scale cho dù được cập nhật hay giữ lại ***
                const scaleTransform = `scaleX(-1) scale(${currentScale})`;
                video.style.transform = scaleTransform;
                canvas.style.transform = scaleTransform;

                // Cập nhật hiển thị HUD
                displayDistance.innerText = handDistanceX;
                displayScale.innerText = currentScale.toFixed(2);
            }

            window.requestAnimationFrame(predictWebcam);
        }

        // --- HÀM HỖ TRỢ VẼ (Không thay đổi) ---
        function drawHand(landmarks) {
            ctx.strokeStyle = "white";
            ctx.lineWidth = 2;
            ctx.fillStyle = "#00ff00";

            // Các đường nối cơ bản
            const connections = [
                [0, 1], [1, 2], [2, 3], [3, 4],     // Ngón cái
                [0, 5], [5, 6], [6, 7], [7, 8],     // Ngón trỏ
                [5, 9], [9, 10], [10, 11], [11, 12],// Ngón giữa
                [9, 13], [13, 14], [14, 15], [15, 16], // Ngón nhẫn
                [13, 17], [17, 18], [18, 19], [19, 20],// Ngón út
                [0, 17] // Cổ tay
            ];

            // Vẽ đường nối
            connections.forEach(([start, end]) => {
                const p1 = landmarks[start];
                const p2 = landmarks[end];
                ctx.beginPath();
                ctx.moveTo(p1.x * canvas.width, p1.y * canvas.height);
                ctx.lineTo(p2.x * canvas.width, p2.y * canvas.height);
                ctx.stroke();
            });

            // Vẽ các khớp
            landmarks.forEach(point => {
                ctx.beginPath();
                ctx.arc(point.x * canvas.width, point.y * canvas.height, 5, 0, 2 * Math.PI);
                ctx.fill();
            });
        }
    </script>
</body>

</html>
