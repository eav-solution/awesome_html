<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pose Estimation - TF.js</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            background: #222;
            font-family: sans-serif;
        }

        .container {
            position: relative;
            margin-top: 20px;
        }

        video {
            display: block;
            transform: scaleX(-1);
            /* Lật gương video */
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            transform: scaleX(-1);
            /* Lật gương canvas khớp video */
        }

        #status {
            color: #0f0;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="status">Đang tải Model...</div>
        <video id="video" playsinline style="display: none;"></video>
        <canvas id="output"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('output');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        let detector;

        // Cấu hình Camera
        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({
                'audio': false,
                'video': { width: 640, height: 480 }
            });
            video.srcObject = stream;

            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    video.play();
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    resolve(video);
                };
            });
        }

        // Khởi tạo Model MoveNet
        async function init() {
            await setupCamera();

            // Tạo detector
            const detectorConfig = { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING };
            detector = await poseDetection.createDetector(poseDetection.SupportedModels.MoveNet, detectorConfig);

            status.innerText = "Model đã sẵn sàng!";
            render();
        }

        // Vòng lặp vẽ
        async function render() {
            // 1. Dự đoán tư thế
            const poses = await detector.estimatePoses(video);

            // 2. Xóa và vẽ lại video nền
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // 3. Vẽ các điểm (Keypoints) và khung xương
            if (poses && poses.length > 0) {
                drawSkeleton(poses[0].keypoints);
            }

            requestAnimationFrame(render);
        }

        function drawSkeleton(keypoints) {
            // Vẽ điểm
            keypoints.forEach(point => {
                if (point.score > 0.3) { // Chỉ vẽ điểm có độ tin cậy > 30%
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, 5, 0, 2 * Math.PI);
                    ctx.fillStyle = 'red';
                    ctx.fill();
                }
            });

            // Danh sách các cặp điểm nối (đơn giản hóa)
            const adjacentPairs = [
                [5, 7], [7, 9], [6, 8], [8, 10], // Tay
                [11, 13], [13, 15], [12, 14], [14, 16], // Chân
                [5, 6], [5, 11], [6, 12], [11, 12] // Thân
            ];

            // Vẽ đường nối
            ctx.strokeStyle = 'lime';
            ctx.lineWidth = 2;
            adjacentPairs.forEach(([i, j]) => {
                const kp1 = keypoints[i];
                const kp2 = keypoints[j];
                if (kp1.score > 0.3 && kp2.score > 0.3) {
                    ctx.beginPath();
                    ctx.moveTo(kp1.x, kp1.y);
                    ctx.lineTo(kp2.x, kp2.y);
                    ctx.stroke();
                }
            });
        }

        init();
    </script>
</body>

</html>
